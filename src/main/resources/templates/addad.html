<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ogłoszenia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">

        .title {
            font-size: x-large;
            font-family: "Courier New";
            color: black;
        }

        .navigation {
            list-style: none;
            margin: 0;

            background: deepskyblue;

            display: flex;

            -webkit-flex-flow: row wrap;
            justify-content: flex-start;
        }

        .navigation a {
            text-decoration: none;
            display: block;
            height: 30px;
            padding-left: 10px;
            padding-right: 10px;
            color: white;
        }

        .navigation a:hover {
            background: blue;
        }

        .header {
            background: greenyellow;
            display: flex;
            flex-direction: row;
            padding: 10px;

        }

        .body {
            background: gainsboro;
            padding: 10px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;

        }

        .logo {
            height: 100px;
        }
    </style>
</head>

<body>

<a href="/"><img src="announcement-clipart-meeting-announcement-clipart-1.jpg" height="80px">
    <span class="title">Tablica ogłoszeń</span>
</a>
<ul class="navigation">

    <li><a th:href="addAdPage">Dodaj ogłoszenie</a></li>
    <li><a href="#">Filtry</a></li>


</ul>
<div class="body">

    <div style="display: flex; flex-direction: column; justify-content: flex-end">

        <h5>Dodaj ogłoszenie:</h5>


        <form action="/addAd" method="post" th:object="${newAd}">
            Tytuł:<br> <input type="text" th:field="*{title}"/><br>

            Opis: <br><textarea name="descr" style="width:400px; height:200px;" th:field="*{description}"/><br>


            <input type="submit" value="Dodaj"/>
        </form>


    </div>
</div>
</body>
</html>
